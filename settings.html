<!DOCTYPE html>
<div lang="en">

    <head>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blue-talk-settings</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="xi-signal-4"></i>
                <i class="xi-wifi"></i>
                <i class="xi-battery"></i>
            </div>
        </div>
        <header class="alt-heaer">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="xi-angle-left-min"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="xi-search"></i></span>
            </div>
        </header>
        <main class="main-screen">
            <ul class="settings-list">
                <li>
                    <ul class="settings-list__title">
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                                <i class="fas fa-bullhorn"></i>
                                <span>Notices</span>
                            </div>
                            <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                                <i class="fas fa-user-alt"></i>
                                <span>Version</span>
                            </div>
                            <div class="settings__setting-column">Latest Version</div>
                        </li>
                    </ul>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Friends</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <!-- <div class="settings__setting-column"></div> -->
                </li>
            </ul>
        </main>
        <div id="no-mobile">
            <p>blue talk <i class="xi-speech-o"></i></p>
            <p>Your screen is too big</p>
        </div>
        <script src="https://kit.fontawesome.com/421a17a3f9.js" crossorigin="anonymous"></script>
    </body>

    </html>
