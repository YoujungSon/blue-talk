<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blue-talk-friends</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="xi-signal-4"></i>
            <i class="xi-wifi"></i>
            <i class="xi-battery"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="xi-search"></i></span>
            <span>
                <a href="settings.html"><i class="xi-cog"></i></a>
                <div class="cog__circle nav__circle"></div>
            </span>
        </div>
    </header>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/88040809?v=4" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Marie</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friend-screen__channel">
            <div class="friend-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component user-component__hover">
                <div class="user-component__column">
                    <img src="images/person1.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Elliot Park</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>

                    </div>
                </div>
            </div>
            <div class="user-component user-component__hover">
                <div class="user-component__column">
                    <img src="images/person2.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Maddox Blake</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>

                    </div>
                </div>
            </div>
        </div>
        <div class="friend-screen__channel">
            <div class="friend-screen__channel-header">
                <span>colleague</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component user-component__hover">
                <div class="user-component__column">
                    <img src="images/person4.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Jermaine Hall</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>

                    </div>
                </div>
            </div>
            <div class="user-component user-component__hover">
                <div class="user-component__column">
                    <img src="images/person3.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Olivia Grant</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link on" href="friends.html">
                    <i class="xi-home-o xi-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="xi-speech-o xi-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="xi-search xi-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="cog__circle nav__circle"></span>
                    <i class="xi-ellipsis-h xi-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="xi-speech-o"></i>
        <p>blue talk</p>
    </div>
    <div id="no-mobile">
        <p>blue talk <i class="xi-speech-o"></i></p>
        <p>Your screen is too big</p>
    </div>
    <script src="https://kit.fontawesome.com/421a17a3f9.js" crossorigin="anonymous"></script>
</body>

</html>
